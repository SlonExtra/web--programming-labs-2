{% extends "base.html" %}

{% block lab %}Лабораторная работа 4. Результат умножения{% endblock %}

{% block content %}
    <h1>Результат умножения</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>{{ x1 }} * {{ x2 }} = {{ result }}</p>
    {% endif %}
    <a href="/lab4/mul-form">Вернуться к форме</a>
{% endblock %}
