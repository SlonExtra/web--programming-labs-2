{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block content %}
    <h1>Создать статью</h1>
    <form method="post">
        <label for="title">Название статьи:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="article_text">Текст статьи:</label>
        <textarea id="article_text" name="article_text" required></textarea>
        <br>
        <button type="submit">Создать статью</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
