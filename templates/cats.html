<!-- templates/cats.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список котиков</title>
    <style>
        .cat-card {
            display: flex;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cat-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 10px;
        }
        .cat-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Список котиков</h1>
    {% for cat in cats %}
    <div class="cat-card">
        <img src="{{ url_for('static', filename='images/' + cat.image) }}" alt="{{ cat.name }}">
        <div class="cat-info">
            <h2>{{ cat.name }}</h2>
            <p>{{ cat.description }}</p>
        </div>
    </div>
    {% endfor %}
</body>
</html>
