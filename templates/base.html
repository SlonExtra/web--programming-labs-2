    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Алина Терехова. {% block lab%}{% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='lab1/main.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}" >
        <style>
            body {
                {% if request.cookies.get('color') %}
                    color: {{ request.cookies.get('color') }};
                {% endif %}
    
                {% if request.cookies.get('bg_color') %}
                    background-color: {{ request.cookies.get('bg_color') }};
                {% endif %}
    
                {% if request.cookies.get('font_size') %}
                    font-size: {{ request.cookies.get('font_size') }}px;
                {% endif %}
    
                {% if request.cookies.get('font_style') == 'italic' %}
                font-style: italic;
                {% elif request.cookies.get('font_style') == 'bold' %}
                    font-weight: bold;
                {% else %}
                    font-style: normal;
                    font-weight: normal;
                {% endif %}
            }
        </style>
        {% block script %} {% endblock %}
        {% block styles %}{% endblock %}

    </head>
    <body>
        <header>
            WEB-программирование, часть 2. {{self.lab()}}
            <nav>
                <a href="{{ url_for('menu') }}">Главное меню</a>
            </nav>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            &copy; Руди Дситрий, ФБИ-24, 3 курс, 2024
        </footer>
    </body>
    </html>
