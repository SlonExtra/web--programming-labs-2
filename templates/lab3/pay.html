{% extends "base.html" %}

{% block lab %}Лабораторная работа 3. Оплата заказа{% endblock %}

{% block content %}
    <h1>Оплата заказа</h1>
    <p>Сумма заказа: {{ price }} руб.</p>
    <form action="/lab3/success" method="post">
        <input type="hidden" name="price" value="{{ price }}">
        <label>
            Номер карты: <input type="text" name="card" pattern="\d{16}" required>
        </label><br>
        <label>
            Имя на карте: <input type="text" name="name" required>
        </label><br>
        <label>
            CVV: <input type="text" name="cvv" pattern="\d{3}" required>
        </label><br>
        <button type="submit">Оплатить</button>
    </form>
    <a href="/lab3/order">Отказаться</a>
{% endblock %}
