{% extends "base.html" %}

{% block lab %}Лабораторная работа 3. Заказ напитка{% endblock %}

{% block content %}
    <h1>Заказ напитка</h1>
    <form action="/lab3/pay" method="post">
        <label>
            <input type="radio" name="drink" value="coffee" required> Кофе (120 руб.)
        </label><br>
        <label>
            <input type="radio" name="drink" value="black-tea"> Чёрный чай (80 руб.)
        </label><br>
        <label>
            <input type="radio" name="drink" value="green-tea"> Зелёный чай (70 руб.)
        </label><br>
        <label>
            <input type="checkbox" name="milk"> Молоко (+30 руб.)
        </label><br>
        <label>
            <input type="checkbox" name="sugar"> Сахар (+10 руб.)
        </label><br>
        <button type="submit">Заказать</button>
    </form>
{% endblock %}
